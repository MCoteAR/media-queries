<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juguetes</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="nav">
        <img src="./assets/imagen/logo.png" alt="Logo" class="search-logo">
        <nav class="menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
        <div class="hamburger-icon">&#9776;</div>
    </header>

    <section class="filters">
        <h2>Filtros de búsqueda</h2>
        <input type="text" placeholder="Buscar..." id="search-input">
        <!-- Opcional: agregar filtros aquí -->
    </section>

    <main class="main-content">

        <div class="product">
            <div class="image-container">
                <img src="./assets/imagen/Barbie.webp" alt="Barbie">
            </div>
            <h3>Barbie</h3>
            <button class="buy-button">Comprar</button>
        </div>

        <div class="product">
            <div class="image-container">
                <img src="./assets/imagen/juguete didactico.webp" alt="Juguete">
            </div>
            <h3>Juguete Didactico</h3>
            <button class="buy-button">Comprar</button>
        </div>

        <div class="product">
            <div class="image-container">
                <img src="./assets/imagen/juguete pato.webp" alt="Pato">
            </div>
            <h3>Peluche Pato</h3>
            <button class="buy-button">Comprar</button>
        </div>

        <div class="product">
            <div class="image-container">
                <img src="./assets/imagen/Muñeca bratz.webp" alt="Bratz">
            </div>
            <h3>Muñeca Bratz</h3>
            <button class="buy-button">Comprar</button>
        </div>

        <div class="product">
            <div class="image-container">
                <img src="./assets/imagen/Peluche elefante.webp" alt="Elefante">
            </div>
            <h3>Peluche elefante</h3>
            <button class="buy-button">Comprar</button>
        </div>

        <div class="product">
            <div class="image-container">
                <img src="./assets/imagen/Correpasillos.webp" alt="Correpasillos">
            </div>
            <h3>Correpasillos</h3>
            <button class="buy-button">Comprar</button>
        </div>



        <div class="product">
            <div class="image-container">
                <img src="./assets/imagen/Simba.webp" alt="Simba">
            </div>
            <h3>Peluche Simba</h3>
            <button class="buy-button">Comprar</button>
        </div>

        <div class="product">
            <div class="image-container">
                <img src="./assets/imagen/Tablet Aprendizaje.webp" alt="Tablet">
            </div>
            <h3>Tablet Aprendizaje</h3>
            <button class="buy-button">Comprar</button>
        </div>
        <!--  -->
    </main>

    <footer class="footer">
        <p>&copy; Jugueteria</p>
    </footer>

</html>
